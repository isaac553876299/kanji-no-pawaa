name: project
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

# consider running `flutter pub upgrade --major-versions`
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  #scroll_snap_list: ^0.9.1
  flag: ^7.0.0
  rive: ^0.11.16

dev_dependencies:
  flutter_test:
    sdk: flutter

  # recommended lints to encourage good coding practices. `analysis_options.yaml`
  flutter_lints: ^2.0.0

flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
      - assets/
      - assets/locals/
      - assets/locals/EN.json
      - assets/locals/ES.json

